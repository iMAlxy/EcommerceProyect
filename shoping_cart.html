<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
    <style>
        :root {
            --very-light-pink: #C7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd982;
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            margin: 0;

            font-family: 'Quicksand', sans-serif;
        }

        .shopping-cart__container {
            width: 100%;
            height: 100vh;
        }
        
            .mini-nav {
                width: auto;
                height: auto;
                padding: 8px 20px;
                text-align: center;
                display: flex;
                border-bottom: 4px solid #00000011;
            }
                .mini-nav img {
                    width: 8px 8px;
                }
                .mini-nav img:nth-child(2) {
                    display: none;
                    transform: rotate(180deg);
                }
                .mini-nav > span {
                    font-size: var(--lg);
                    font-weight: bolder;
                    align-self: center;
                }

            .shopping-cart {
                margin: 20px;
            }
                
                .shopping-cart__product {
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    box-sizing: border-box;
                }

                    .shopping-cart__product > div {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        gap: 16px;
                        margin-bottom: 16px;
                    }
                
                        .shopping-cart__image {
                            height: 80px;
                            width: 80px;
                            border-radius: 16px;
                            object-fit: cover;
                        }
                        .shopping-cart__product-description {
                            font-weight: lighter;
                            font-size: var(--lg);
                        }
                        .shopping-cart__product-price {
                            font-weight: bolder;
                            font-size: var(--lg);
                        }

                /* .shopping-cart > div:last-child {
                    box-sizing: border-box;
                    position: absolute;
                    bottom: 0px;
                    width: 100%;
                } */
                    .shopping-cart__total {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        background-color: var(--text-input-field);
                        border-radius: 8px;
                        padding: 8px 12px;
                        margin: 16px 0px;
                    }
                        .shopping-cart__total p:nth-child(2) {
                            font-weight: bolder;
                            font-size: var(--lg);
                        }
                    
                    .shopping-cart__button {
                        background-color: var(--hospital-green);
                        width: 100%;
                        border: none;
                        border-radius: 8px;
                        height: 60px;
                        font-size: var(--lg);
                        font-weight: bolder;
                        color: var(--white);
                        margin-bottom: 20px;
                    }
        </style>
</head>
